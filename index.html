<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="./server.js"></script>
    <title>Events</title>
</head>

<body>
    <!-- Contact Person:<input id="cp" type="text" /><br>
    Contact Number:<input id="cn" type="number" /><br>

    Event Title:<input id="et" type="text"><br>
    Event City:<input id="ct" type="text"><br>
    Event Address:<input id="ea" type="text"><br>
    Event Description:<input id="ed" type="text"><br>
    Event Start date:<input id="sd" type="date"><br>
    Event End date:<input id="ead" type="date"><br>
    Event publish date on app:<input id="pd" type="date"><br>
    Event un-publish date on app:<input id="ud" type="date"><br>
    <button onclick="submitEvent()">Submit for review</button> -->
<h1 style="text-align: center">Event Information Form</h1>
    <div class="container">
        <div class="form-group">
            <label for="exampleFormControlInput1">Contact Person:</label>
            <input type="text" class="form-control" id="cp" placeholder="Contact Person">
        </div>
        <div class="form-group">
            <label for="exampleFormControlInput1">Contact Number:</label>
            <input type="text" class="form-control" id="cn" placeholder="Contact Number">
        </div>
        <div class="form-group">
            <label for="exampleFormControlInput1">Event Title:</label>
            <input type="text" class="form-control" id="et" placeholder="Event Title">
        </div>
        <div class="form-group">
            <label for="exampleFormControlInput1">Event City:</label>
            <input type="text" class="form-control" id="ct" placeholder="Event City">
        </div>
        <div class="form-group">
            <label for="exampleFormControlInput1">Event Address:</label>
            <input type="text" class="form-control" id="ea" placeholder="Event Address">
        </div>

        <div class="form-group">
            <label for="exampleFormControlTextarea1">Event Description:</label>
            <textarea class="form-control" id="ed" rows="3"></textarea>
        </div>
        <div class="form-group">
            <label for="exampleFormControlInput1">Event Start date:</label>
            <input type="date" class="form-control" id="sd" placeholder="Event Start date">
        </div>
        <div class="form-group">
            <label for="exampleFormControlInput1">Event End date:</label>
            <input type="date" class="form-control" id="ead" placeholder="Event End date">
        </div>
        <div class="form-group">
            <label for="exampleFormControlInput1">Event publish date on app:</label>
            <input type="date" class="form-control" id="pd" placeholder="Event publish date on app">
        </div>
        <div class="form-group">
            <label for="exampleFormControlInput1">Event un-publish date on app:</label>
            <input type="date" class="form-control" id="ud" placeholder="var jwt = require('jsonwebtoken');
                            ">
        </div>
        <button  onclick="submitEvent()" class="btn btn-primary">Submit</button>

    </div>



</body>

<!-- Optional JavaScript -->

<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"

    crossorigin="anonymous"></script>

</html>
